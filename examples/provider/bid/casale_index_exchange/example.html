<script type="text/javascript">

        }

    // Casale specific code
    var cygnus_index_primary_request = true;
    var cygnus_index_parse_res = function () {
    };

    window.cygnus_index_args = {};

    var cygnus_index_adunits =  [[728, 90], [120, 600], [300, 250], [160, 600], [336, 280], [234, 60], [300, 600], [300, 50], [320, 50], [970, 250], [300, 1050], [970, 90], [180, 150]]; // jshint ignore:line

    var cygnus_index_start = function () {
        // window.cygnus_index_args.parseFn = cygnus_index_parse_res;
        var escapable = /[\\\"\x00-\x1f\x7f-\x9f\u00ad\u0600-\u0604\u070f\u17b4\u17b5\u200c-\u200f\u2028-\u202f\u2060-\u206f\ufeff\ufff0-\uffff]/g;
        var meta = {
            '\b': '\\b',
            '\t': '\\t',
            '\n': '\\n',
            '\f': '\\f',
            '\r': '\\r',
            '"': '\\"',
            '\\': '\\\\'
        };
//        if (cygnus_index_primary_request) {
//            // This seems to just add a duplicate slot for each slot, prefixed with T1
//            for (var s = [], n = 0; n < cygnus_index_args.slots.length; n++) {
//                var r = cygnus_index_args.slots[n],
//                        u = {
//                            id: "T1_" + r.id,
//                            width: r.width,
//                            height: r.height,
//                            /* Replace with your casale Site ID */
//                            siteID: 999990

//                s.push(u)
//            }
//            for (n = 0; n < s.length; n++) cygnus_index_args.slots.push(s[n]);
//            cygnus_index_primary_request = false;
//        }
        function escapeCharacter(character) {
            var escaped = meta[character];
            if (typeof escaped === 'string') {
                return escaped;
            } else {
                return '\\u' + ('0000' + character.charCodeAt(0).toString(16)).slice(-4);
            }
        }

        function quote(string) {
            escapable.lastIndex = 0;
            if (escapable.test(string)) {
                return string.replace(escapable, escapeCharacter);
            } else {
                return string;
            }
        }
        function OpenRTBRequest(siteID, parseFn, timeoutDelay) {
            this.initialized = false;
            if (typeof siteID !== 'number' || siteID % 1 !== 0 || siteID < 0) {
                throw 'Invalid Site ID';
            }

            if (typeof timeoutDelay === 'number' && timeoutDelay % 1 === 0 && timeoutDelay >= 0) {
                this.timeoutDelay = timeoutDelay;
            }

            this.siteID = siteID;
            this.impressions = [];
            this._parseFnName = undefined;
            if (top === self) {
                this.sitePage = location.href;
                this.topframe = 1;
            } else {
                this.sitePage = document.referrer;
                this.topframe = 0;
            }

            if (typeof parseFn !== 'undefined') {
                if (typeof parseFn === 'function') {
                    this._parseFnName = 'cygnus_index_args.parseFn';
                } else {
                    throw 'Invalid jsonp target function';
                }
            }

            if (typeof _IndexRequestData.requestCounter === 'undefined') {
                _IndexRequestData.requestCounter = Math.floor(Math.random() * 256);
            } else {
                _IndexRequestData.requestCounter = (_IndexRequestData.requestCounter + 1) % 256;
            }

            this.requestID = String((new Date().getTime() % 2592000) * 256 + _IndexRequestData.requestCounter + 256);
            this.initialized = true;
        }

        OpenRTBRequest.prototype.serialize = function () {
            var json = '{"id":' + this.requestID + ',"site":{"page":"' + quote(this.sitePage) + '"';
            if (typeof document.referrer === 'string') {
                json += ',"ref":"' + quote(document.referrer) + '"';
            }

            json += '},"imp":[';
            for (var i = 0; i < this.impressions.length; i++) {
                var impObj = this.impressions[i];
                var ext = [];
                json += '{"id":"' + impObj.id + '", "banner":{"w":' + impObj.w + ',"h":' + impObj.h + ',"topframe":' + String(this.topframe) + '}';
                if (typeof impObj.bidfloor === 'number') {
                    json += ',"bidfloor":' + impObj.bidfloor;
                    if (typeof impObj.bidfloorcur === 'string') {
                        json += ',"bidfloorcur":"' + quote(impObj.bidfloorcur) + '"';
                    }
                }

                if (typeof impObj.slotID === 'string' && (!impObj.slotID.match(/^\s*$/))) {
                    ext.push('"sid":"' + quote(impObj.slotID) + '"');
                }

                if (typeof impObj.siteID === 'number') {
                    ext.push('"siteID":' + impObj.siteID);
                }

                if (ext.length > 0) {
                    json += ',"ext": {' + ext.join() + '}';
                }

                if (i + 1 === this.impressions.length) {
                    json += '}';
                } else {
                    json += '},';
                }
            }

            json += ']}';
            return json;
        };

        OpenRTBRequest.prototype.setPageOverride = function (sitePageOverride) {
            if (typeof sitePageOverride === 'string' && (!sitePageOverride.match(/^\s*$/))) {
                this.sitePage = sitePageOverride;
                return true;
            } else {
                return false;
            }
        };

        OpenRTBRequest.prototype.addImpression = function (width, height, bidFloor, bidFloorCurrency, slotID, siteID) {
            var impObj = {
                id: String(this.impressions.length + 1)
            };
            if (typeof width !== 'number' || width <= 1) {
                return null;
            }

            if (typeof height !== 'number' || height <= 1) {
                return null;
            }

            if ((typeof slotID === 'string' || typeof slotID === 'number') && String(slotID).length <= 50) {
                impObj.slotID = String(slotID);
            }

            impObj.w = width;
            impObj.h = height;
            if (bidFloor !== undefined && typeof bidFloor !== 'number') {
                return null;
            }

            if (typeof bidFloor === 'number') {
                if (bidFloor < 0) {
                    return null;
                }

                impObj.bidfloor = bidFloor;
                if (bidFloorCurrency !== undefined && typeof bidFloorCurrency !== 'string') {
                    return null;
                }

                impObj.bidfloorcur = bidFloorCurrency;
            }

            if (typeof siteID !== 'undefined') {
                if (typeof siteID === 'number' && siteID % 1 === 0 && siteID >= 0) {
                    impObj.siteID = siteID;
                } else {
                    return null;
                }
            }

            this.impressions.push(impObj);
            return impObj.id;
        };

        OpenRTBRequest.prototype.buildRequest = function () {
            if (this.impressions.length === 0 || this.initialized !== true) {
                return;
            }

            var jsonURI = encodeURIComponent(this.serialize());
            var scriptSrc = window.location.protocol === 'https:' ? 'https://as-sec.casalemedia.com' : 'http://as.casalemedia.com';
            scriptSrc += '/headertag?v=9&x3=1&fn=' + this._parseFnName + '&s=' + this.siteID + '&r=' + jsonURI;
            if (typeof this.timeoutDelay === 'number' && this.timeoutDelay % 1 === 0 && this.timeoutDelay >= 0) {
                scriptSrc += '&t=' + this.timeoutDelay;
            }

            return scriptSrc;
        };

        try {
            if (typeof cygnus_index_args === 'undefined' || typeof cygnus_index_args.siteID === 'undefined' || typeof cygnus_index_args.slots === 'undefined') {
                return;
            }

            if (typeof _IndexRequestData === 'undefined') {
                _IndexRequestData = {};
                _IndexRequestData.impIDToSlotID = {};
                _IndexRequestData.reqOptions = {};
            }

            var req = new OpenRTBRequest(cygnus_index_args.siteID, cygnus_index_args.parseFn, cygnus_index_args.timeout);
            if (cygnus_index_args.url && typeof cygnus_index_args.url === 'string') {
                req.setPageOverride(cygnus_index_args.url);
            }

            _IndexRequestData.impIDToSlotID[req.requestID] = {};
            _IndexRequestData.reqOptions[req.requestID] = {};
            var slotDef, impID;

            for (var i = 0; i < cygnus_index_args.slots.length; i++) {
                slotDef = cygnus_index_args.slots[i];

                impID = req.addImpression(slotDef.width, slotDef.height, slotDef.bidfloor, slotDef.bidfloorcur, slotDef.id, slotDef.siteID);
                if (impID) {
                    _IndexRequestData.impIDToSlotID[req.requestID][impID] = String(slotDef.id);
                }
            }

            if (typeof cygnus_index_args.targetMode === 'number') {
                _IndexRequestData.reqOptions[req.requestID].targetMode = cygnus_index_args.targetMode;
            }

            if (typeof cygnus_index_args.callback === 'function') {
                _IndexRequestData.reqOptions[req.requestID].callback = cygnus_index_args.callback;
            }

            return req.buildRequest();
        } catch (e) {
        }
    };
    cygnus_index_args = {
        timeout: 300,
        /* Replace with your tier 1 Casale Site ID */
        siteID: 999990
    };
    // End Casale specific code
    var slot = pf.addSlot({
        name: '/2476204/multi-size',
        elementId: 'div-multi-size',
        sizes: [
            [300, 250]
        ],
        bidProviders: [
                'casale'
        ]
    });
    slot = pf.addSlot({
        name: '/2476204/leaderboard',
        elementId: 'div-leaderboard',
        sizes: [
            [728, 90]
        ],
        bidProviders: [
            'casale'
        ]
    });
    function convertSlotsForCasale(slots) {
        var p = new Promise(function (resolve, reject) {
            if (typeof cygnus_index_args.slots === 'undefined') {
                cygnus_index_args.slots = [];
            }
            for (var i = 0; i < slots.length; i++) {
                var slot = slots[i];
                cygnus_index_args.slots.push({
                    id: i.toString(10),
                    width: slot.sizes[0][0],
                    height: slot.sizes[0][1],
                    siteId: cygnus_index_args.siteID
                })
            }
            resolve();
        });
        return p;
    }
    pf.addBidProvider({
        name: 'casale',
        init: function(slots, pushBid, done) {
            // add logic to make page level bid if no slots are provided
            console.log('bidProvider.init.');
            var fancyWorkAround = (function () {
                const OPEN_MARKET = 'O';
                const PRIVATE_MARKET = 'P';
                var bids = [];
                function parseCasaleResponse(data) {
                    console.log('_IndexRequestData:');
                    console.log(_IndexRequestData);
                    console.log('parsing Response:');
                    console.log(data);
                    var impIdToSlotId = _IndexRequestData.impIDToSlotID[data.id];
                    var reqOptions = _IndexRequestData.reqOptions[data.id];
                    var targetMode = typeof reqOptions.targetMode === 'number' ? reqOptions.targetMode : 0;
                    // parse the response in to something we care about.
                    for (var i= 0; i < data.seatbid.length; i++) {
                        var seatBid = data.seatbid[i];
                        for(var x= 0; x < data.seatbid[i].bid.length; x++) {
                            var bid = seatBid.bid[x];
                            var market = typeof bid.ext.dealid === 'string' ? PRIVATE_MARKET : OPEN_MARKET;
                            var slotId = impIdToSlotId[bid.impid];
                            var value;
                            if (market === PRIVATE_MARKET && targetMode === 0) {
                                value = slotId + bid.ext.dealid;
                            } else {
                                value = slotId + bid.ext.pricelevel;
                            }
                            bids.push({
                                slot: slots[slotId].name,
                                value: value,
                                label: market
                            });
                        }
                    }
                    return bids;
                }
                return {
                    parseResponse: function (data) {
                        var bids = parseCasaleResponse(data);
                        console.log('Bids to be pushed to pubFood from Casale:');
                        console.log(bids);
                        // push all bids to pubFood.
                        bids.forEach(function (bid) {
                            pushBid(bid);
                        });
                        done();
                    }
                }
            })();
            cygnus_index_args.parseFn = fancyWorkAround.parseResponse;
            convertSlotsForCasale(slots).then(function () {
                var scriptTag = document.createElement("script");
                console.log(cygnus_index_args);
                scriptTag.setAttribute("src", cygnus_index_start());
                scriptTag.setAttribute("type", "text/javascript");
                var firstScript = document.getElementsByTagName("script")[0];
                if (firstScript.parentNode) {
                    firstScript.parentNode.insertBefore(scriptTag, firstScript);
                }
            });
        },
        refresh: function(slots, pushBid, done) {
            console.log('bidProvider.refresh.');
            var fancyWorkAround = (function () {
                const OPEN_MARKET = 'O';
                const PRIVATE_MARKET = 'P';
                var bids = [];
                function parseCasaleResponse(data) {
                    console.log('_IndexRequestData:');
                    console.log(_IndexRequestData);
                    console.log('parsing Response:');
                    console.log(data);
                    var impIdToSlotId = _IndexRequestData.impIDToSlotID[data.id];
                    var reqOptions = _IndexRequestData.reqOptions[data.id];
                    var targetMode = typeof reqOptions.targetMode === 'number' ? reqOptions.targetMode : 0;
                    // parse the response in to something we care about.
                    for (var i= 0; i < data.seatbid.length; i++) {
                        var seatBid = data.seatbid[i];
                        for(var x= 0; x < data.seatbid[i].bid.length; x++) {
                            var bid = seatBid.bid[x];
                            var market = typeof bid.ext.dealid === 'string' ? PRIVATE_MARKET : OPEN_MARKET;
                            var slotId = impIdToSlotId[bid.impid];
                            var value;
                            if (market === PRIVATE_MARKET && targetMode === 0) {
                                value = slotId + '_' + bid.ext.dealid;
                            } else {
                                value = slotId + '_' + bid.ext.pricelevel;
                            }
                            bids.push({
                                slot: slotId,
                                value: value,
                                label: market
                            });
                        }
                    }
                    return bids;
                }
                return {
                    parseResponse: function (data) {
                        var bids = parseCasaleResponse(data);
                        // push all bids to pubFood.
                        bids.forEach(function (bid) {
                            pushBid(bid);
                        });
                        done();
                    }
                }
            })();
            cygnus_index_args.callback = fancyWorkAround.parseResponse;
            convertSlotsForCasale(slots).then(function () {
                var scriptTag = document.createElement("script");
                scriptTag.setAttribute("src", cygnus_index_start());
                scriptTag.setAttribute("type", "text/javascript");
                var firstScript = document.getElementsByTagName("script")[0];
                if (firstScript.parentNode) {
                    firstScript.parentNode.insertBefore(scriptTag, firstScript);
                }
                // this might result in targeting being done by both Casale and PubFood.
            });
        }
    });
    pf.setAuctionProvider({
        name: 'Google',
        libUri: '//www.googletagservices.com/tag/js/gpt.js',
        init: function(targeting, done) {
            googletag.cmd.push(function() {
                pf.getAuctionProvider().setParam('isRefresh', false);
                var slots = {};
                for (var i = 0; i < targeting.length; i++) {
                    var tgtObject = targeting[i];
                    var gptObject;
                    if (tgtObject.name) {
                        gptObject = googletag.defineSlot(tgtObject.name, tgtObject.sizes, tgtObject.elementId).addService(googletag.pubads());
                        slots[tgtObject.name] = gptObject;
                    } else {
                        gptObject = googletag.pubads();
                    }
                    for (var p in tgtObject.targeting) {
                        gptObject.setTargeting(p, tgtObject.targeting[p]);
                    }
                    pf.getAuctionProvider().setParam('slots', slots);
                }
            });
            googletag.cmd.push(function() {
                googletag.pubads().collapseEmptyDivs();
                googletag.pubads().enableSingleRequest();
                googletag.enableServices();
                done();
            });
        },
        refresh: function(targeting, done) {
            googletag.cmd.push(function() {
                googletag.pubads().clearTargeting();
                googletag.pubads().clear();
            });
            googletag.cmd.push(function() {
                pf.getAuctionProvider().setParam('isRefresh', true);
                var slots = pf.getAuctionProvider().getParam('slots'),
                        refreshSlots = [];
                for (var i = 0; i < targeting.length; i++) {
                    var tgtObject = targeting[i],
                            gptObject = slots[tgtObject.name];
                    gptObject = gptObject ? (refreshSlots.push(gptObject), gptObject) : googletag.pubads();
                    for (var p in tgtObject.targeting) {
                        gptObject.setTargeting(p, tgtObject.targeting[p]);
                    }
                }
                if (refreshSlots.length > 0) {
                    googletag.pubads().refresh(refreshSlots);
                } else {
                    googletag.pubads().refresh();
                }
                done();
            });
        }
    });
    pf.timeout(3000);
    pf.start(Date.now(), function(hasErros, details) {
        if (hasErros) {
            console.log('HAS ERRORS', details);
        }
    });
